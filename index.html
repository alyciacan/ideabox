<!DOCTYPE html>

    <meta charset="utf-8">

      <div>Filter Starred Ideas</div>
      <div><button>Show Starred Ideas</button></div>

      <div>
        <img src="assests/search.svg" alt="a white outline of a microscope">
        <input type="search" id="search-ideas" name="search-ideas" placeholder="Search ideas">
      </div>
    </section>
    <section>
    </section>
